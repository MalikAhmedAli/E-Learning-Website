<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>

    <!-- google fonts cdn link  -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/registration.css">

</head>
<body>
    <div class="all">
    <form action="register.php" method="POST">
        <h2>Registration Form</h2>
        <p>Name:<input type="text" name="name"  placeholder="First Name" required> 
        <p>Father Name: <input type="text" name="fathername"  placeholder="Father Name" required></p>
        <p> 
            <fieldset required>
                <legend>Gender</legend>
                Male <input type="radio" name="gender" value="Male">Female <input type="radio" value="Female" name="gender">
            </fieldset>
        </p>
        <p>Cnic / Bform <input type="text" name="cnic" value=""  placeholder="12345-6789123-1" required></p>
        <p>Contact Number <input type="text" name="contactnumber" value="" placeholder="123456789" required></p>
        <p>Email <input type="email" name="email"  value="" placeholder="ahmedali@gmail.com" required></p>
        <p>Password: <input type="password" name="password" value=""  placeholder="password" required></p>
        <p>Address: <input type="text" name="address" value=""   placeholder="Enter the parmanent address here"></p>
        <p>City:
            <select name="city" id="city" required>
                <option value="">--Select the City</option>
                <option value="Islambad">Islambad</option>
                <option value="Lahore">Lahore</option>
                <option value="Multan">Multan</option>
                <option value="Peshawar">Peshawar</option>
                <option value="Karachi">Karachi</option>
            </select>
        </p>
        
        <p>Date-of-Birth: <input type="date" name="date" value=""  required></p>
        <br> 
        <br>

        <button  type="submit" class="btn btn-primary" name="submit">SignUp</button>

    </form>
</div>

</body>
</html>
